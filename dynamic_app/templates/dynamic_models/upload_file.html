{% extends 'base_generic.html' %}

{% block content %}
  <h1>Dynamic Models</h1>
  <a href="{% url 'model_create' %}" class="btn btn-primary">Create New Model</a>

  <ul>
    {% for model in models %}
      <li>
        <a href="{% url 'model_detail' model.pk %}">{{ model.name }}</a>
      </li>
    {% empty %}
      <li>No dynamic models found.</li>
    {% endfor %}
  </ul>
{% endblock %}
